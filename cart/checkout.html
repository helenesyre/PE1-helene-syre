<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FILL IN LATER">
    <title>KORO | FILL IN LATER</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3965f66036.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../src/assets/styles/style.css">
    <link rel="stylesheet" href="./cart.css">
  </head>
  <body>
    <header class="site-header" id="header">
      <div id="navbar-container" class="padding-bottom"></div>
    </header>
    <main class="container">
      <a href="/cart/index.html" class="back-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
          </svg>
          Back to Cart
      </a>

        <h1 class="checkout-page__title">Checkout</h1>
        <section>
            <form id="checkout__form" class="cart-page__layout">
                <section class="cart-page__content box">
                    <h2>Payment Method</h2>
                    <div class="checkout__input-group--radio">
                        <label class="card-label checked">
                            <input type="radio" class="payment-method-radio" name="payment-method" value="card" checked/>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
                            </svg>
                            <span>Card</span>
                        </label>
                        <label class="pay-swift-label">
                            <input type="radio" class="payment-method-radio" name="payment-method" value="pay-swift"/>

                            </svg>
                            <span>Pay Swift</span>
                        </label>
                        <label class="ntb-label">
                            <input type="radio" class="payment-method-radio" name="payment-method" value="ntb"/>

                            </svg>
                            <span>Norwegian Top Banks</span>
                        </label>
                    </div>
                    <div class="checkout__payment-method-card-info">
                        <div class="checkout__input-group">
                            <label for="card-number" class="sr-only">Card Number</label>
                            <input type="text" id="card-number" name="card-number" placeholder="Card number" required/>
                        </div>
                        <div class="checkout__form-row">
                            <div class="checkout__input-group">
                                <label for="card-holder-name" class="sr-only">Card Holder's Name</label>
                                <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Card holder's name" required/>
                            </div>
                            <div class="checkout__input-group">
                                <label for="expiration-date" class="sr-only">Expiration Date (MM/YY)</label>
                                <input type="text" id="expiration-date" name="expiration-date" placeholder="Expiration date (MM/YY)" required/>
                            </div>
                        </div>
                        <div class="checkout__input-group">
                            <label for="cvv" class="sr-only">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" required/>
                        </div>
                    </div>

                    <h2>Billing Information</h2>
                    <div class="checkout__form-row">
                        <div class="checkout__input-group">
                            <label for="first-name">First Name<span class="required">*</span></label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name..." required/>
                        </div>
                        <div class="checkout__input-group">
                            <label for="last-name">Last Name<span class="required">*</span></label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name..." required/>
                        </div>
                    </div>
                    <div class="checkout__input-group">
                        <label for="address">Address<span class="required">*</span></label>
                        <input type="text" id="address" name="address" placeholder="Enter your address..." required/>
                    </div>
                    <div class="checkout__form-row">
                        <div class="checkout__input-group">
                            <label for="city">City<span class="required">*</span></label>
                            <input type="text" id="city" name="city" placeholder="Enter your city..." required/>
                        </div>
                        <div class="checkout__input-group">
                            <label for="province">Province<span class="required">*</span></label>
                            <input type="text" id="province" name="province" placeholder="Enter your province..." required/>
                        </div>
                        <div class="checkout__input-group">
                            <label for="postal-code">Postal Code<span class="required">*</span></label>
                            <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code..." required/>
                        </div>
                    </div>
                    <div class="checkout__input-group">
                        <label for="country">Country<span class="required">*</span></label>
                        <input type="text" id="country" name="country" placeholder="Enter your country..." required/>
                    </div>
                    <div class="checkout__form-row">
                        <div class="checkout__input-group">
                            <label for="email">Email<span class="required">*</span></label>
                            <input type="text" id="email" name="email" placeholder="Enter your email..." required/>
                        </div>
                        <div class="checkout__input-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number..."/>
                        </div>
                    </div>

                </section>

                <section class="cart-page__summary box">
                    <div class="summary__items"></div>
                    <button type="submit" class="btn btn__large btn__primary btn__full-width">
                        Pay Now
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </section>
            </form>
        </section>

    </main>
    <footer id="footer"></footer>
    <script type="module" src="./checkout.js"></script>
  </body>
</html>
