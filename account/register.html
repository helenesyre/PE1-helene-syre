    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3965f66036.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <body>
    <header class="header" id="header">
      <div id="navbar-container" class="padding-bottom"></div>
    </header>
    <main class="signup__form-container ">

        <section class="container relative">
            <div class="signup__form-header">
                <h1>Create an Account</h1>
                <p>Please enter your details to create an account.</p>
            </div>
            <form id="signup__form">
                <div class="form__container">
                    <div class="form__group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name..." required/>
                    </div>
                    <div class="form__group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email..." required/>
                    </div>
                    <div class="form__group">
                        <label for="password">Create a Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="create-password" name="password" placeholder="Enter your password..." required/>
                            <span id="view-icon-create"></span>
                        </div>
                    </div>
                    <div class="form__group">
                        <label for="password">Confirm your Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password..." required/>
                            <span id="view-icon-confirm"></span>
                        </div>
                    </div>
                </div>
                <div class="form__terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required/>
                    <label for="terms">By signing up, you agree to our <span>Terms of Service</span> and <span>Privacy Policy.</span></label>
                </div>
                <div class="form__actions">
                    <p class="form__not-registered">Already a member? <a href="login.html">Log in here</a></p>
                    <button type="submit" class="btn btn-primary btn__full-width">Create Account</button>
                </div>
            </form>
